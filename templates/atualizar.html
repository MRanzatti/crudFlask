<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atualizar Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .container {
            width: 800px; /* ou qualquer outra largura desejada */
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <br>
    <h5> Atualizar Cadastro</h5>
    <form action="" method="POST">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Nome</span>
            </div>
            <input type="text" class="form-control" name="nome" aria-label="Nome" value="{{ usuario.nome }}"
                   aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">E-mail</span>
            </div>
            <input type="text" class="form-control" name="email" aria-label="e-mail" value="{{ usuario.email }}"
                   aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">CEP</span>
            </div>
            <input type="text" class="form-control" name="cep" aria-label="cep" value="{{ usuario.cep }}"
                   aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Endereço</span>
            </div>
            <input type="text" class="form-control" name="endereco" aria-label="endereco" value="{{ usuario.endereco }}"
                   aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Número</span>
            </div>
            <input type="text" class="form-control" name="numero" aria-label="numero" value="{{ usuario.numero }}"
                   aria-describedby="inputGroup-sizing-default">

        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Bairro</span>
            </div>
            <input type="text" class="form-control" name="bairro" aria-label="Bairro" required
                   aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Cidade</span>
            </div>
            <input type="text" class="form-control" name="cidade" aria-label="Cidade" required
                   aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Estado</span>
            </div>
            <input type="text" class="form-control" name="estado" aria-label="Estado" required
                   aria-describedby="inputGroup-sizing-default">
        </div>

        <table>
            <tr>
                <td>
                    <button type="submit" class="btn btn-success">Atualizar</button>
                </td>
                <td><a class="btn btn-primary" href="{{ url_for('lista') }}" role="button">Voltar</a></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
